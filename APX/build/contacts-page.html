<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
	<link href="https://myfonts.ru/myfonts?fonts=road-ragerus-lyajka" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>???</title>
</head>

<body>
	<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="" class="header__logo">maxim kashin</a>
            <nav class="header__nav">
                <ul class="header__nav-lists">
                    <li class="header__nav-item"><a href="">О нас</a></li>
                    <li class="header__nav-item"><a href="">Портфолио</a></li>
                    <li class="header__nav-item"><a href="">Цены</a></li>
                    <li class="header__nav-item"><a href="">Контакты</a></li>
                    <button class="header__close">
                        <img src="./img/icon/close.svg" alt="">
                    </button>
                </ul>
               
            </nav>
            <div class="header__info">
                <a href="">Behance</a>
                <a href="">Archi.ru</a>
            </div>
            <button class="header__burger">
                <img src="./img/icon/burger.svg" alt="">
            </button>
        </div>
    </div>
</header>
	<main>
		<div class="global-title">архитектурная студия </div>
		<section class="contacts contacts--two">
    <div class="container">
        
        <div class="contacts__title">
            Контакты
        </div>
        <div class="contacts__wrapper">
            <div class="contacts__date">
                <div class="contacts__date-inner">
                    <div class="contacts__date-inner-red">офис</div>
                    <div class="contacts__date-inner-text">МОСКВА, БЕРСЕНЕВСКАЯ НАБЕРЕЖНАЯ 18-20-22/1</div>
                </div>
                <div class="contacts__date-inner">
                    <div class="contacts__date-inner-red">телефон</div>
                    <div class="contacts__date-inner-text"><a href="+7 926 247 11 25">+7 926 247 11 25</a></div>
                </div>
                <div class="contacts__date-inner">
                    <div class="contacts__date-inner-red">e-mail</div>
                    <div class="contacts__date-inner-text"><a href="">KASHINARCHITECTS@GMAIL.COM</a></div>
                </div>
            </div>
            <form action="" class="contacts__form">
                <div class="contacts__form-title">
                    остались вопросы? свяжитесь с нами
                </div>
                <div class="contacts__form-wrapper">
                    <div class="contacts__form-left">
                        <input type="text" placeholder="Ваше имя">
                        <input type="text" placeholder="Телефон">
                    </div>
                    <div class="contacts__form-right">
                        <input type="text" placeholder="E-mail">
                        <input type="text" placeholder="Сообщение">
                    </div>
                </div>
                <div class="contacts__form-check">
                    <input type="checkbox" class="custom-checkbox" id="happy" name="happy" value="yes">
                    <label for="happy">Согласие на обработку персональных данных</label>
                </div>
                <div class="contacts__form-btns">
                    <button class="all-btn">
                        <span>отправить</span>
                    </button>
                    <div class="upload-file__wrapper">
                        <input
                            type="file"
                            name="files[]"
                            id="upload-file__input_1"
                            class="upload-file__input"
                            accept=".jpg, .jpeg, .png, .gif, .bmp, .doc, .docx, .xls, .xlsx, .txt, .tar, .zip, .7z, .7zip"
                            multiple
                        >
                        <label class="upload-file__label" for="upload-file__input_1">
                            
                            <span class="upload-file__text">Прикрепить файл</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    <div class="contacts__two-image">
        <img src="./img/contacts/stul.png" alt="">
    </div>
</section>							
	</main>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script src="./js/swiper-bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="./js/main.js"></script>
<script src="./js/jq-script.js"></script>


</body>

</html>
